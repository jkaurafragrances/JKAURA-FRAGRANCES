<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK AURA Fragrances</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Animated Intro -->
    <div class="intro">
        <img src="images/spray.png" class="spray" alt="Perfume Spray">
        <div class="scent-animation"></div>
    </div>

    <!-- Product Section -->
    <section class="products">
        <h1>Our Signature Perfumes</h1>
        <div class="product-container">
            <div class="product">
                <img src="perfume1.jpg" alt="Perfume 1">
                <h3>Perfume Name 1</h3>
                <p>$25</p>
                <button class="add-to-cart" data-name="Perfume 1" data-price="25">Add to Cart</button>
            </div>
            <div class="product">
                <img src="perfume2.jpg" alt="Perfume 2">
                <h3>Perfume Name 2</h3>
                <p>$30</p>
                <button class="add-to-cart" data-name="Perfume 2" data-price="30">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items"></div>
        <button id="checkout">Proceed to Checkout</button>
    </section>

    <!-- Order Form -->
    <section class="order-form">
        <h2>Delivery Details</h2>
        <form id="order-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Address" required>
            <input type="number" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Customer Rating Section -->
    <section class="ratings">
        <h2>Rate Our Perfumes</h2>
        <textarea placeholder="Leave your review here"></textarea>
        <button>Submit Review</button>
    </section>
</body>
</html>
